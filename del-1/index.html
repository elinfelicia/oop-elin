<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Del 1 - Color</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">

            
            <h1 class="heading">Enter RGB-values to change background</h1>
            <form class="rbg-form">
                
                <label for="r-input">
                    Enter r value
                    <input type="text" id="r-input" name="r-input" class="colour-input">
                </label>
                <label for="g-input">
                    Enter g value
                    <input type="text" id="g-input" name="g-input" class="colour-input">
                </label>
                <label for="b-input">
                    Enter b value
                    <input type="text" id="b-input" name="b-input" class="colour-input">
                </label>
                <button type="submit" class="submit-btn">Set Background</button>
            </form>
            <h3 class="results">In other codes:</h3>
            <p class="hex-result">HEX: </p>
            <p class="rgba-result">RGBA: </p>
            
        </div>
    </div>
</body>
</html>
